name: Deploy Files to S3 using OIDC

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write     # Required for OIDC authentication
  contents: read      # Required to checkout code

jobs:
  deploy-to-s3:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/github-actions-oidc-role-YOUR_REPO
          aws-region: ap-south-1  # Change to your AWS region

      # Step 3: Sync files to S3 bucket
      - name: Upload files to S3
        run: |
          aws s3 sync ./public s3://my-app-bucket --delete
        # Change ./public to your local build/output folder
        # Change my-app-bucket to your target S3 bucket name

      # Step 4 (optional): Set S3 object permissions for a static website
      - name: Set S3 public read permissions
        run: |
          aws s3 cp s3://my-app-bucket/ s3://my-app-bucket/ \
            --recursive \
            --acl public-read

      # Step 5 (optional): Invalidate CloudFront cache (if using CloudFront)
      - name: Invalidate CloudFront cache
        if: always()
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E123456789ABC \
            --paths "/*"
